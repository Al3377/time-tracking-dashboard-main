<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <container class="cards">
        <div class="report bo-rad">
          <div class="report__top bo-rad">
            <div class="profile-img">
              <img src="images/image-jeremy.png" alt="profile pic" />
            </div>
            <div class="report__name">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="report__bottom">
            <a href="#" class="report__link">Daily</a>
            <a href="#" class="report__link">Weekly</a>
            <a href="#" class="report__link">Monthly</a>
          </div>
        </div>

        <container class="grid-container">
          <div class="small-card small-card--work bo-rad">
            <img src="images/icon-work.svg" alt="work" class="card-icon" />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>Work</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">32hrs</p>
              <p class="previous-time">Last Week - 36hrs</p>
            </div>
          </div>
          <div class="small-card small-card--play bo-rad">
            <img src="images/icon-play.svg" alt="play" class="card-icon" />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>Play</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">10hrs</p>
              <p class="previous-time">Last Week - 8hrs</p>
            </div>
          </div>
          <div class="small-card small-card--study bo-rad">
            <img src="images/icon-study.svg" alt="study" class="card-icon" />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>Study</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">4hrs</p>
              <p class="previous-time">Last Week - 7hrs</p>
            </div>
          </div>
          <div class="small-card small-card--exercise bo-rad">
            <img
              src="images/icon-exercise.svg"
              alt="exercise"
              class="card-icon"
            />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>Exercise</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">4hrs</p>
              <p class="previous-time">Last Week - 5hrs</p>
            </div>
          </div>
          <div class="small-card small-card--social bo-rad">
            <img src="images/icon-social.svg" alt="social" class="card-icon" />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>Social</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">5hrs</p>
              <p class="previous-time">Last Week - 10hrs</p>
            </div>
          </div>
          <div class="small-card small-card--self-care bo-rad">
            <img src="images/icon-self-care.svg" alt="work" class="card-icon" />

            <div class="small-card__content bo-rad">
              <div class="title-icon">
                <h2>SelfCare</h2>
                <i
                  ><img
                    class="icon"
                    src="images/icon-ellipsis.svg"
                    alt="icon-ellipsis"
                /></i>
              </div>
              <p class="time">2hrs</p>
              <p class="previous-time">Last Week - 2hrs</p>
            </div>
          </div>
        </container>
      </container>
    </main>

    </div> -->
  </body>
</html>
